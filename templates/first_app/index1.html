{% extends "first_app/base.html" %}
{% load static %}
{% block body_block %}

<br><br><br><br><br>
<video id="my-video" class="video-js center" controls preload="auto" width="1280" height="720" data-setup="{}">
<h1></h1>
<source src="{{insert_ip_addr}}" type="video/mp4" />
<p class="vjs-no-js">
  <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
</p>
</video>
    <div class="container" id="spc">
      <h1 id="txt">Similar movies</h1>
      <div class="row">
        {% for i in movies %}
        <div class="col-lg-4 col-xs-6">
          <div class="thumbnail">
            <img src="/media/{{i.movie_photo}}" alt="no img">
            <div class="caption">
              <h3>{{i.movie_name}}</h3>
              <br>
              <table>
                <tr>
                  <td><a href="/first_app/watch_movie/{{i.movie_video}}" class="btn btn-primary btn-lg" role="button">watch</a></td>
                  <td><p id="ssppc">---------------</p></td>
                  <td><form class="" action="{% url 'first_app:fav' %}" method="POST">
                    {% csrf_token %}
                    <input name="mvname" type="hidden" class="form-control" value="{{i.movie_name}}">
                    <button type="submit" class="btn btn-primary btn-lg">Favourite</button>
                  </form></td>
                </tr>
              </table>
            </div>
          </div>
        </div>
        {% endfor %}
    </div>
    </div>

    <style>
      .thumbnail{
        width: 350px;
        height: 700px;
      }
      #ssppc{
        color:white;
      }
    </style>
{% endblock %}
